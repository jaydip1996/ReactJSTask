<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <style>
        .container {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto;
        }
        .box {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.7;
            background: #0057e3;
        }
        .overlay {
            z-index: 9;
            background: #009938;
            margin-top: 90px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box overlay"></div>
    <div class="box"></div>
</div>
</body>
</html>
